<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Crear Item de Venta
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/dashboard/sale-items">
        <i class="fa fa-dashboard"></i> Dashboard</a>
    </li>
    <li>
      <a routerLink="/dashboard/sale-items">
        <i class="fa fa-dashboard"></i> Items Ventas</a>
    </li>
    <li class="active">Crear Item de Venta</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">    
    <div class="box-body">
        <form role="form">
          <div class="form-group">
            <label for="item-name">Nombre</label>
            <input [(ngModel)]="saleItem.name" type="text" class="form-control" name="item-name" placeholder="Nombre del ítem">
          </div>
          <div class="form-group">
            <label for="item-code">Código</label>
            <input [(ngModel)]="saleItem.code" type="text" class="form-control" name="item-code" placeholder="Código del ítem">
          </div>
          <div class="form-group">
            <label for="item-price">Precio</label>
            <div class="input-group">            
              <span class="input-group-addon">$</span>  
              <input [(ngModel)]="saleItem.price" type="number" class="form-control" name="item-price" placeholder="Precio del ítem">
            </div>            
          </div>
          <div class="form-group">
            <label for="item-presentation">Presentación</label>
            <select [(ngModel)]="saleItem.presentation" name="item-presentation" class="form-control">
              <option value="">Seleccione la presentación del ítem</option>
              <option [value]="presentation.id" *ngFor="let presentation of presentations">{{ presentation.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="item-variety">Variedad</label>
            <select [(ngModel)]="saleItem.variety_id" name="item-variety" class="form-control">
              <option value="0">Seleccione la variedad del ítem</option>
              <option [value]="variety.id" *ngFor="let variety of varieties">{{ variety.name }}</option>
            </select>
          </div>
        </form>
    </div>
    <!-- /.box-body -->
    
    <div class="box-footer">
      <button type="submit" class="btn btn-primary" (click)="createItem()">Crear Item</button>
    </div> 
  </div>
  <!-- /.box -->
</section>
<!-- /.content -->
